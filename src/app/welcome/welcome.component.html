<H1>Welcome</H1>
<div class = "container">
Welcome <b>{{userName}}</b> to our awesome app
</div>

<div class = "container">
    Click here to get a customized welcome message
    <button class = "btn btn-primary" (click)="getWelcomeWithName()">Get Welcome Message</button>
</div>
<div class = "container" *ngIf = "welcomeMessageFromService">
    <h2>Your customized welcome message</h2>
    {{welcomeMessageFromService}}
</div>
